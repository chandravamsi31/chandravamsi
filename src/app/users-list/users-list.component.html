<h3>users-list works!</h3>

<form (submit)="addUser()">
    <label for="userName">
        Enter new user name :
    </label>
    <input type="text" name="userName" id="userName" [(ngModel)]="newUser">
    <button type="submit">Add</button>
</form>

<ul>
    <li *ngFor="let user of listOfUSers">
        {{user}} is Present
    </li>
</ul>
